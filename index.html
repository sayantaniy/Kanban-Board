<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <!-- Nav Bar -->
        <nav>
         <div class="left">Kanban Board </div>
         <div class="right"><button>Add New Task</button></div>
        </nav>

        <section class="board">

            <!-- COLUMN 1 -->
            <div id='todo' class="task-column">
                <div class="heading">
                    <div class="left">TO DO</div>
                    <div class="right">Count</div>  
                </div>
                <div draggable="true" class="task">
                    <h3>Task 1</h3>
                    <p> Description for Task </p>
                    <button> Delete </button>
                </div>
            </div>

            <!-- COLUMN 2 -->
            <div id='progress' class="task-column">
                <div class="heading">
                    <div class="left">IN PROGRESS</div>
                    <div class="right">Count</div>  
                </div>
            </div>

            <!-- COLUMN 3 -->
            <div id='done' class="task-column">
                <div class="heading">
                    <div class="left">DONE</div>
                    <div class="right">Count</div>  
                </div>
            </div>

            

        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
